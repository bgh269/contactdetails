<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet"
	href="css/bootstrap-4.3.1-dist/css/bootstrap.min.css"
	th:href="@{css/bootstrap-4.3.1-dist/css/bootstrap.min.css}" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<title>Contact type list</title>
</head>
<body>
<div class="container-fluid">
<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand"><h1>Contact types</h1></a>
			<!-- sisäänkirjautuneen käyttäjän tunnus näkyviin -->
			<a href="/personlist">Back to personlist</a>
		</nav>
	
	<table class="table">
		<tbody>
			<tr th:each="contactType : ${contactTypes}">
				<td th:text="${contactType.name}"></td>
				<td sec:authorize="hasAuthority('USER')"><a
					th:href="@{deletecontact/{id}(id=${contactType.contactId})}" class="btn btn-danger btn-md float-right" >Delete</a></td>
			</tr>
		</tbody>
	</table>
	<a href="/addcontacttype" class="btn btn-primary">Add contact type</a>
	
</div>
</body>
</html>
